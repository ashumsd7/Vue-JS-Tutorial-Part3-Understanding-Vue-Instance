<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing the Instance from outside</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>


<body>
    <div id="app">
        <h1>{{title}}</h1>
        <button v-on:click="show">Show Paragraph</button>
        <p v-if="showParagraph">Thos is not always visible</p>
    </div>
<!--  creating new div with different ID -->
    <div id="app2">
        <h1>{{title}}</h1>
        <button v-on:click="onChange">Change Something in vue 1</button>
        <p v-if="showParagraph">Thos is not always visible</p>
    </div>

    <script>

        // storing vue instance in a varialble
        //vm = view Model

     var vm1=   new Vue({
            el: "#app",
            data: {
                title: "The VueJS Instance",
                showParagraph: false
            },
            methods: {
                show: function () {
                    this.showParagraph = true;
                    this.updateTitle(" The Vue Js Instance (Updated");
                },
                updateTitle: function (title) {
                    this.title = title;
                }
            },
            computed: {
                lowercaseTitle: function () {
                    return this.title.toLowerCase();
                }
            },
            watch: {
                title: function (value) {
                    alert("Title Changed, new Value" + value);
                }
            }
        })

/*------------------------------------
normal JS Code:

//-----------------------------------*/


setTimeout(function(){
    vm2.title= " I am chnaged by Noramal JS code ( Set time Out)"

},2000)



      
//trying to change vm 1 with the help of vm2
    var vm2=    new Vue({
            el: "#app2",
            data:{
                title: "The second Instance"
            },
            methods:{
                onChange : function(){
                        vm1.title= "Hey I am chnaged by vm2"
                }
            }

        })


    </script>
</body>

</html>
