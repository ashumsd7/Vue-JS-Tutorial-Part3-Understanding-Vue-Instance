<body>
    <div id="app">
        <h1>{{title}}</h1>
        <!-- we r talikng about ref , need not to add colon -->
        <button v-on:click="show" ref="myButton">Show Paragraph</button>
        <p v-if="showParagraph">This is not always visible</p>
    </div>
<!--  creating new div with different ID -->
    <div id="app2">
        <!--  ref is being used to access text inside this h1 -->
        <h1 refs="heading">{{title}}</h1>

    </div>

    <script>


     var vm1=   new Vue({

                    this.$refs.myButton.innerText= "test";

                    this.title = title;
                }
            },

                    return this.title.toLowerCase();
                }
            },

                }
